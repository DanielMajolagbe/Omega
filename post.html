<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Blog Post</title>
</head>
<body>

<h1>Blog Post</h1>

<div id="agbalumo"></div>

<script>
    // Retrieve the blog content from the URL parameter
    var urlParams = new URLSearchParams(window.location.search);
    var content = urlParams.get('content');
    
    // Display the blog content
    if(content) {
        document.getElementById("agbalumo").innerHTML = "<p>" + decodeURIComponent(content) + "</p>";
    } else {
        document.getElementById("agbalumo").innerHTML = "<p>No blog content found.</p>";
    }
</script>

</body>
</html>
